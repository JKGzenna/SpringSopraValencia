<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <title>Curso Spring Sopra Steria Valencia - Signin</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
 	<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />
  </head>
  <body>
	<div class="container">
		<h1>Hello, user!</h1>
		<br/>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Telephone</th>

				</thead>
				<tbody>
					<tr>
						<td>Juan Luis</td>
						<td>Goldaracena Aguirregomezcorta</td>
						<td>648925982</td>
						<td>Bilbao</td>
						<td>
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
						
							<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
						</td>
					</tr>
					<tr>
						<td>El Negro</td>
						<td>Mingon</td>
						<td>234324567</td>
						<td>Madrid</td>
						<td>
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
						
							<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
						</td>
					</tr>
					<tr>
						<td>Larry</td>
						<td>the Bird</td>
						<td>324565678</td>
						<td>Amsterdam</td>
						<td>
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
						
							<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:if="${result == 1}" class="alert alert-success" role="alert">
			Added Succesfuly
		</div>
		<div th:if="${result == 0}" class="alert alert-danger" role="alert">
			Error adding contact
		</div>
		<a href="#" th:href="@{/contacts/contactform}">
		<button class="btn btn-lg btn-primary btn-block" type="submit">
			<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
			Add contact
		</button>
		</a>
		<form th:action="@{/logout}" method="POST">
			<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</button>
		</form>
	</div>
</body>
</html>
